<ion-app>
  <ion-split-pane>
    <ion-menu id="MenuLateral" swipeGesture="false">
      <ion-header>
        <ion-toolbar color="grayblue">
          <ion-title>{{service.nombreUsuario}}</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content color="grayblue">
          <ion-menu-toggle  auto-hide="false" *ngFor="let p of appPages">
            <ion-item color="grayblue" [routerDirection]="'root'" (click)='handleMenu(p.url);'>
              <ion-icon color="medium" slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title | translate}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
